<mat-card>
  <mat-card-header>
    <mat-card-title>{{ movie.Title }}</mat-card-title>
    <mat-card-subtitle>{{ movie.Year }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="movie.Poster" [alt]="movie.Title">
  <mat-card-content>
    <p>
      {{ movie.Plot }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="viewDetails()">Details</button>
    <mat-button-toggle #favoriteBtn matPrefix mat-icon-button [checked]="isFavorite"
                       (click)="setFavorite(favoriteBtn.checked)">
      <mat-icon>{{ movieService.isFavorite(movie) ? 'star' : 'star_border' }}</mat-icon>
      Favorite
    </mat-button-toggle>
  </mat-card-actions>
</mat-card>
